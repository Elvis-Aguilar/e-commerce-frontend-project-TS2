<div class="container">
    <div class="flex flex-col space-y-1.5 p-6">
        <h3 class="font-semibold text-[#03045E]  text-2xl">
            Formulario de registro
        </h3>
        <p class="text-sm text-muted">Ingresa tus datos y Asegúrate de que la información sea correcta.</p>
    </div>
    <div class="border px-4 py-4 rounded-xl">
        <form [formGroup]="registerForm" (submit)="register()" class="row g-3">
            <span class="text-center text-xl">Informacion Personal</span>
            <span class=" text-sm text-muted text-[#03505e] ">Campos Obligatorios</span>
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputAddress" 
                    placeholder="Nombre Completo" formControlName="nombre_completo">
            </div>
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">Username</label>
                <input type="text" class="form-control" id="inputAddress" 
                    placeholder="Nombre de Usuario" formControlName="nombre_usuario">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" formControlName="contrasenia">
            </div>
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">Foto de Perfil</label>
                <input type="file" accept="image/*" class="form-control" id="inputAddress"
                    placeholder="Nombre de Usuario" formControlName="url_foto" (change)="onFileSelected($event)">
            </div>
            <br>
            <span class="text-center text-xl">Informacion de Contacto</span>
            <span class="text-sm text-muted text-[#03505e] ">Campos Opcionales</span>
            <div class="col-md-4">
                <label for="inputEmail4" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="example@gmail.com" formControlName="correo">
            </div>
            <div class="col-md-4 ">
                <label for="inputCity" class="form-label">Perfil de Facebook</label>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-link" viewBox="0 0 16 16">
                            <path
                                d="M6.354 5.5H4a3 3 0 0 0 0 6h3a3 3 0 0 0 2.83-4H9q-.13 0-.25.031A2 2 0 0 1 7 10.5H4a2 2 0 1 1 0-4h1.535c.218-.376.495-.714.82-1z" />
                            <path
                                d="M9 5.5a3 3 0 0 0-2.83 4h1.098A2 2 0 0 1 9 6.5h3a2 2 0 1 1 0 4h-1.535a4 4 0 0 1-.82 1H12a3 3 0 1 0 0-6z" />
                        </svg>
                    </span>
                    <input type="url" class="form-control" id="inputCity" placeholder="ingrese el url del perfil" formControlName="face">
                </div>
            </div>
            <div class="col-md-4 ">
                <label for="inputCity" class="form-label">Perfil de Instagram</label>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-link" viewBox="0 0 16 16">
                            <path
                                d="M6.354 5.5H4a3 3 0 0 0 0 6h3a3 3 0 0 0 2.83-4H9q-.13 0-.25.031A2 2 0 0 1 7 10.5H4a2 2 0 1 1 0-4h1.535c.218-.376.495-.714.82-1z" />
                            <path
                                d="M9 5.5a3 3 0 0 0-2.83 4h1.098A2 2 0 0 1 9 6.5h3a2 2 0 1 1 0 4h-1.535a4 4 0 0 1-.82 1H12a3 3 0 1 0 0-6z" />
                        </svg>
                    </span>
                    <input type="url" class="form-control" id="inputCity"
                        placeholder="https://www.Instagram.com/usernamXX/" formControlName="insta">
                </div>
            </div>
            <div class="col-md-4 ">
                <label for="inputCity" class="form-label">Perfil de Linkedin</label>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-linkedin" viewBox="0 0 16 16">
                            <path
                                d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z" />
                        </svg>
                    </span>
                    <input type="url" class="form-control" id="inputCity" placeholder="url/perfil" formControlName="linkedin">
                </div>
            </div>
            <div class="col-md-4 ">
                <label for="inputCity" class="form-label">Usuario en telegram</label>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">
                        &#64;
                    </span>
                    <input type="url" class="form-control" id="inputCity" placeholder="@user_name" formControlName="telegram">
                </div>
            </div>
            <div class="col-md-4 ">
                <label for="inputCity" class="form-label">Numero de Telefono o Whatsapp</label>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-whatsapp" viewBox="0 0 16 16">
                            <path
                                d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.9 7.9 0 0 0 13.6 2.326zM7.994 14.521a6.6 6.6 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.73.73 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.71 1.916.81 2.049c.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232" />
                        </svg>
                    </span>
                    <input type="number" class="form-control" id="inputCity" placeholder="ingres su numero de telefono" formControlName="tel">
                </div>
            </div>
            <div class="col-12">
                <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Registrarme</button>
            </div>
        </form>
    </div>

</div>
